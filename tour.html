<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3d экскурсия</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/tour.css">
</head>

<body style="background-color: #444444; ">
	<div data-tour="container" id="tour-container">


		<!-- слад 0 Главная-->
		<div data-tour-slide="0" class="tour-slide tour-slide--active">
			<!-- Заголовок -->
			<h3 data-tour-title>Вологодский Колледж Связи и Информационных Технологий</h3>
			<!-- Контайнер с информацией -->
			<div data-tour-slide-container>
				<!-- Картинка -->
				<div data-tour-img="img" style="background-image: url(./tourImg/вход-Главная.jpg);"></div>

				<!-- кнопки -->
				<div data-tour-button-next-count="2">
					<!-- в холл -->
					<a data-tout-where="1" data-tour-button-next-id="1" class="tour-btn">
						<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="14" cy="14" r="13" fill="white" stroke="black" stroke-width="2" />
							<circle cx="14" cy="14" r="9" fill="black" />
						</svg>
						<span class="btn-hover">
							<span>Холл</span>
						</span>
					</a>

					<!-- в библиотеку -->
					<a data-tout-where="2" data-tour-button-next-id="1" class="tour-btn">
						<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="14" cy="14" r="13" fill="white" stroke="black" stroke-width="2" />
							<circle cx="14" cy="14" r="9" fill="black" />
						</svg>
						<span class="btn-hover">
							<span>Библиотека</span>
						</span>
					</a>
				</div>

				<!-- кнопка на придыдущий слайд -->
				<a class="tour-btn--back" data-tout-where="0" data-tour-button-back="no"><svg class="liquid-button"
						data-color1="#ccc" data-color2="#000" data-color3="#232425" data-text="Назад"></svg></a>

				<!-- информация -->
				<a data-tour-info="yes" class="tour-btn-info" data-tour-info-slide="0">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
							stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						<path d="M12 8V12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						<path d="M12 16H12.01" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
					</svg>

				</a>
				<!-- modal info -->
				<div class="tour-info-modal">
					Вход в Вологодский Колледж Связи и Информационных Технологий. 
				</div>
			</div>

		</div>

		<!-- слад 1 Холл-->
		<div data-tour-slide="1" class="tour-slide">
			<!-- Заголовок -->
			<h3 data-tour-title>Холл</h3>
			<!-- Контайнер с информацией -->
			<div data-tour-slide-container>
				<!-- Картинка -->
				<div data-tour-img="img" style="background-image: url(./tourImg/1.jpg);"></div>

				<!-- кнопки -->
				<div data-tour-button-next-count="2">
					<a data-tout-where="2" data-tour-button-next-id="1" class="tour-btn">
						<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="14" cy="14" r="13" fill="white" stroke="black" stroke-width="2" />
							<circle cx="14" cy="14" r="9" fill="black" />
						</svg>
						<span class="btn-hover">
							<span>В столовую</span>
						</span>
					</a>

					<a data-tout-where="3" data-tour-button-next-id="2" class="tour-btn">
						<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="14" cy="14" r="13" fill="white" stroke="black" stroke-width="2" />
							<circle cx="14" cy="14" r="9" fill="black" />
						</svg>
						<span class="btn-hover">
							<span>На 2 этаж</span>
						</span>
					</a>
				</div>

				<!-- кнопка на придыдущий слайд -->
				<a class="tour-btn--back" data-tout-where="0" data-tour-button-back="yes"> <svg class="liquid-button"
						data-color1="#ccc" data-color2="#000" data-color3="#232425" data-text="Назад"></svg></a>

				<!-- информация -->
				<a data-tour-info="no" class="tour-btn-info" data-tour-info-slide="1">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
							stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						<path d="M12 8V12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						<path d="M12 16H12.01" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</a>

				<!-- modal info -->
				<div class="tour-info-modal"></div>
			</div>
		</div>

		<!-- слайд 2 вход в библиотеку -->
		<div data-tour-slide="2" class="tour-slide">
			<!-- Заголовок -->
			<h3 data-tour-title>Общажитие Колледжа Связи</h3>
			<!-- Контайнер с информацией -->
			<div data-tour-slide-container>
				<!-- Картинка -->
				<div data-tour-img="img" style="background-image: url(./tourImg/1.jpg);"></div>

				<!-- кнопки -->
				<div data-tour-button-next-count="2">
					<a data-tout-where="2" data-tour-button-next-id="1" class="tour-btn">
						<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="14" cy="14" r="13" fill="white" stroke="black" stroke-width="2" />
							<circle cx="14" cy="14" r="9" fill="black" />
						</svg>
						<span class="btn-hover">
							<span>В столовую</span>
						</span>
					</a>

					<a data-tout-where="3" data-tour-button-next-id="2" class="tour-btn">
						<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="14" cy="14" r="13" fill="white" stroke="black" stroke-width="2" />
							<circle cx="14" cy="14" r="9" fill="black" />
						</svg>
						<span class="btn-hover">
							<span>На 2 этаж</span>
						</span>
					</a>
				</div>

				<!-- кнопка на придыдущий слайд -->
				<a class="tour-btn--back" data-tout-where="0" data-tour-button-back="yes"> <svg class="liquid-button"
						data-color1="#ccc" data-color2="#000" data-color3="#232425" data-text="Назад"></svg></a>

				<!-- информация -->
				<a data-tour-info="yes" class="tour-btn-info" data-tour-info-slide="1">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
							stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						<path d="M12 8V12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						<path d="M12 16H12.01" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</a>

				<!-- modal info -->
				<div class="tour-info-modal">
					Общажитие Колледжа Связи. В нем находится библиотека колледжа.
				</div>
			</div>
		</div>


		<a href="./index.html" class="leave">Выйти с экскурсии</a>
	</div>

	<script src="scripts/tour.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
